	<!-- Modal de Edição Produto-->
	<div class="modal fade" id="modalProd" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-dark" id="mdTitle">Produto</h5>
				</div>
				<form class="" id="Product" enctype="multipart/form-data" name="Product">
					<input type="text" name="req" id="req" value="reg_product" hidden>
					<div class="modal-body container">
						<div class="row">
							<div class="form-group col-10">
								<input type="text" name="name" class="form-control" id="name" placeholder="nome">
							</div>
							<div class="form-group col-2">
								<input type="text" name="id" class="form-control" id="id" value="0" disabled>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-8">
								<input type="number" step="0.01" name="value" class="form-control" id="value"
									placeholder="valor">
							</div>
							<div class="form-group col-4">
								<select class="form-control" name="active" id="active">
									<option value="0">Inativo</option>
									<option value="1">Ativo</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-12">
								<textarea class="form-control" id="description" placeholder="descrição"
									name="description"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-12">
								<input type='file' name="images[]" id="images" multiple>
								<!-- <img id="blah" src="#" width="100%" height="auto" /> -->
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button id="btnCloseModal" type="button" class="btn btn-danger" data-dismiss="modal"
							onclick="LimparCampos()">Fechar</button>
						<input class="btn btn-success" type="submit" value="Salvar"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Modal de Edição Produto-->

<script>
	$(document).ready(function () {
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function (e) {
					$('#blah').attr('src', e.target.result);
				}

				reader.readAsDataURL(input.files[0]); // convert to base64 string
			}
		}

		$("#imgInp").change(function () {
			readURL(this);
		});

		$("#btnCloseModal").click(function () {
			$('#blah').attr('src', "#");
			$('#lblNomeProduto').val(" ");
			$('#lblDescricao').val(" ");
		});
		$("#btnSalvarModal").click(function () {
			// FAZER O CÓDIGO DO ENVIO DOS ARQUIVOS PARA A PARTE DOS CARS
		});
	});
</script>
