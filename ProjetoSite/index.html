	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body class="p-0 m-0">

		<!-- Toggle Button -->

			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Toggle Button -->

		<!-- Item NavBar -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<a class="navbar-brand logo d-none d-lg-block">Gran Cacao</a>
				<li class="nav-item active mx-lg-5"><a class="nav-link" href="#cardapio">Cardápio</a></li>
				<li class="nav-item active mx-lg-5"><a class="nav-link" href="#footer">Contato</a></li>
				<li class="nav-item active mx-lg-5"><a class="nav-link" href="Sobre.html">Sobre</a></li>
				<li class="nav-item active mx-lg-5">
					<a class="nav-link" href="Login.html" id="login">Logar</a>
				</li>
				<li class="nav-item dropdown" id="logout">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
						aria-haspopup="true" aria-expanded="false">Configurações</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" data-toggle="modal" data-target="#modalChangeSenha" disabled
							hidden>Alterar Senha</a>
						<a class="dropdown-item" data-toggle="modal" data-target="#modalAddUser">Add Usuário</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#" onclick="Logout()">Sair</a>
					</div>
				</li>
			</ul>
		</div>

	</nav>

	<!-- Carrosel -->
	<div id="carrosel">
		<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block img" src="images/Background-ajustado.jpg">
				</div>
				<div class="carousel-item">
					<img class="d-block img" src="images/Background2-ajustado.jpg">
				</div>
				<div class="carousel-item">
					<img class="d-block img" src="images/Background3-ajustado.jpg">
				</div>
				<div class="carousel-item">
					<img class="d-block img" src="images/chocolate-ajustado.jpg">
				</div>
			</div>
		</div>
	</div>
	<!-- Carrosel -->

	<!-- CONTEUDO -->
	<div class="container-fluid">
		<div id="cardapio" class="row text-justify">

		</div>
	</div>
	<!-- CONTEUDO -->

	<!-- Modal Cadastro Produto-->
	<div class="modal fade" id="modalProd" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-dark" id="mdTitle">Produto</h5>
				</div>
				<form class="" id="Product" enctype="multipart/form-data" name="Product" method="POST">
					<input type="text" name="req" id="req" value="reg_product" hidden>
					<div class="modal-body container">
						<div class="row">
							<div class="form-group col-9">
								<input type="text" name="name" class="form-control" id="name" placeholder="nome">
							</div>
							<div class="form-group col-3">
								<input type="text" name="id" class="form-control" id="id" value="0" disabled>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-7">
								<input type="number" step="000.01" name="value" class="form-control" id="value"
									placeholder="valor">
							</div>
							<div class="form-group col-5">
								<select class="form-control" name="active" id="active">
									<option value="0">Inativo</option>
									<option value="1">Ativo</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-12">
								<textarea class="form-control" id="description" placeholder="descrição"
									name="description" rows="4"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-12">
								<input type='file' name="images[]" id="images">
								<img class="pvIMG mt-2 images" height="150px">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger btnCloseModal" data-dismiss="modal"
							onclick="LimparCampos()">Fechar</button>
						<input class="btn btn-success" type="submit" value="Salvar"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Modal Cadastro Produto-->

	<!-- Modal Edição Produto-->
	<div class="modal fade" id="modalEditarProduto" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-dark" id="EditTitle">Editar Produto</h5>
				</div>
				<form id="upd_product" enctype="multipart/form-data" name="upd_product" method="POST">
					<input type="text" name="req" id="req" value="upd_product" hidden>
					<div class="modal-body container">
						<div class="row">
							<div class="form-group col-9">
								<input type="text" name="name" class="form-control" id="upd_name" placeholder="nome">
							</div>
							<div class="form-group col-3">
								<input type="text" name="id_product" class="form-control" id="upd_id" disabled>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-7">
								<input type="number" step="000.01" name="value" class="form-control" id="upd_value"
									placeholder="valor">
							</div>
							<div class="form-group col-5">
								<select class="form-control" name="active" id="upd_active">
									<option value="0">Inativo</option>
									<option value="1">Ativo</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-12">
								<textarea class="form-control" placeholder="descrição" name="description"
									id="upd_description" rows="4"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-12">
								<input type='file' name="images[]" id="upd_images">
								<img class="pvIMG mt-2" src="" width="100%">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning " id="btnDelIMG" disabled>Deletar Imagem</button>
						<button type="button" class="btn btn-danger btnCloseModal" data-dismiss="modal">Fechar</button>
						<input class="btn btn-success" type="submit" value="Salvar"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Modal Edição Produto-->

	<!-- Modal upd_user-->
	<div class="modal fade" id="modalAddUser" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-dark">Alterar Senha</h5>
				</div>
				<form id="reg_user" enctype="multipart/form-data" name="reg_user" method="POST">
					<input type="text" name="req" id="req" value="reg_user" hidden>
					<div class="modal-body container">
						<div class="row">
							<div class="form-group col-12">
								<input type="text" name="name" class="form-control" placeholder="nome">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-12">
								<input type="email" name="email" class="form-control" placeholder="email">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-12">
								<input type="password" name="pass" class="form-control" placeholder="senha">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-12">
								<input type="password" name="pass" class="form-control" placeholder="repita a senha">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger btnCloseModal btnCloseModal"
							data-dismiss="modal">Fechar</button>
						<input class="btn btn-success " type="submit" value="Salvar"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Modal upd_user-->
