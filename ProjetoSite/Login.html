<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTANDO BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- IMPORTANDO FONT LOBSTER -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- IMPORTANDO FONT BITTER -->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&display=swap" rel="stylesheet">
    <!-- IMPORTANDO ÍCONES -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- IMPORTANDO LOGIN.CSS -->
    <link rel="stylesheet" href="css/login.css">
    <!-- ADICIONANDO ÍCONE PARA A PÁGINA -->
    <link rel="icon" href="images/truffle.png">
    <!-- IMPORTANDO JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- IMPORANDO PÁGINA DE LOGIN.JS -->
    <script src="js/login.js"></script>
    <!-- IMPORANDO MAIN.JS -->
    <script src="js/main.js"></script>
    <title>Login</title>
</head>

<body class="m-0">
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="p-0 col-md-8 d-none d-lg-block">
                <img src="images/Doce.jpg" class="img-fundo" style="left: 0px;">
                <div class="text-center" style="padding-top: 25vh;">
                    <h1 class="txt-Gran">Gran Cacao</h1>
                    <div class="barra mx-auto"> </div>
                    <h3 class="txt-truafaria">TRUFARIA</h3>
                    <h4 class="txt-data mx-auto">Desde 2018</h4>
                </div>
            </div>

            <div class="col-sm-12 col-lg-4 bg-marrom" style="padding-top: 10vh;">
                <div class="mg-config mb-5">
                    <h1 class="txt-Gran-Mobile d-lg-none d-block">Gran Cacao</h1>
                    <h1 class="txt-CriarConta d-none d-lg-block">Login</h1>

                    <input id="email" type="text" class="form-control my-4" placeholder="E-Mail">
                    <input id="senha" type="password" class="form-control" placeholder="Senha">

                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    <button type="submit" class="btn-cad mt-3 font-Bitter" id="btnAcessar">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
